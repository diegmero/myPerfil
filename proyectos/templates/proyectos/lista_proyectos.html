{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mb-4">Mis Proyectos</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for proyecto in proyectos %}
    <div class="col">
        <div class="card h-100 project-card">
            <div class="card-img-container">
                <img src="{{ proyecto.imagen_principal.url }}" class="card-img-top" alt="{{ proyecto.titulo }}">
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ proyecto.titulo }}</h5>
                <p class="card-text flex-grow-1">{{ proyecto.descripcion|truncatewords:20 }}</p>
                <a href="{% url 'detalle_proyecto' proyecto.pk %}" class="btn btn-primary mt-auto">Ver m√°s</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
